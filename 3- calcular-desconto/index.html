                <select name="pagamento" id="pagamento">

                </select>
                <button type="button" onclick="Calcular()">Calcular</button>

        </article>

        <section>
            <p class="texto-destaque marcado-de-verde">Total da venda: <mark id="resultado_venda">R$ </mark></p>
            </p>
        </section>
